<div class="alert alert-success col-12 mt-3" *ngIf="alertMessage">{{ alertMessage }}</div>

<div class="card">
  <div class="card-header">
    <span *ngIf="mediaType == 'tv'">TV Shows</span>
    <span *ngIf="mediaType == 'movie'">Movies</span>
    you want but haven't arrived yet
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <input class="form-control form-control-sm w-25 mb-3" [(ngModel)]="search" required minlength="2" type="text" placeholder="Filter..." autocomplete="off">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Requested</th>
        <th>Last Attempt</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of results | filter: search">
        <td><a [routerLink]="['/media', mediaType, getTMDBId(result)]">{{ result.name }}</a></td>
        <td>{{ result.date_added | date: 'shortDate' }}</td>
        <td>{{ result.last_attempt_date | date: 'shortDate' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
