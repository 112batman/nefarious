<div class="d-flex flex-wrap">

  <div class="alert alert-danger col-12 mt-3" *ngIf="alertMessage">{{ alertMessage }}</div>

  <div class="card result" *ngFor="let result of results">
    <a [routerLink]="['/media', mediaType, getTMDBId(result)]"><img class="card-img-top" [src]="result.poster_image_url" alt="Card image cap"></a>
    <div class="card-body">
      <h5 class="card-title">{{ result.name }}</h5>
    </div>
  </div>
</div>
