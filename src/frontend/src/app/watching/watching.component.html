<div class="alert alert-success col-12 mt-3" *ngIf="results.length == 0">
  You're not watching anything yet.
</div>

<div class="card" *ngIf="results.length">
  <div class="card-header">
    <span *ngIf="mediaType == 'tv'">TV Shows</span>
    <span *ngIf="mediaType == 'movie'">Movies</span>
    you're currently watching
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <input class="form-control form-control-sm w-25 mb-3" [(ngModel)]="search" required minlength="2" name="search" type="text" placeholder="Filter..." autocomplete="off">
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let result of results | filter: search">
        <div class="card result">
          <a [routerLink]="['/media', mediaType, getTMDBId(result)]"><img class="card-img-top" [src]="result.poster_image_url" alt="Card image cap"></a>
          <div class="card-body">
            <h5 class="card-title">{{ result.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
