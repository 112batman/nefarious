<div class="card" *ngIf="results.length">
  <div class="card-header">
    Results
  </div>
  <div class="card-body row">
    <input class="form-control form-control-lg mb-3" [(ngModel)]="search" required minlength="2" name="search" type="text" placeholder="Filter..." autocomplete="off">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let result of results | filter: search">
      <div class="card">
        <a [routerLink]="['/media', mediaType, result.id]"><img class="card-img-top" [src]="mediaPosterURL(result)" alt=""></a>
        <div class="card-body">
          <ng-container *ngIf="isSearchingMovies()">
            <h4 class="card-title">{{ result.title }}</h4>
            <h6 class="card-title">{{ result.release_date | date: 'y' }}</h6>
          </ng-container>
          <ng-container *ngIf="isSearchingTV()">
            <h4 class="card-title">{{ result.name }}</h4>
          </ng-container>
          <p class="card-text">{{ result.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
