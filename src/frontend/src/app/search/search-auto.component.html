<app-search-tabs *ngIf="userIsStaff()"></app-search-tabs>
<app-search-input (query)="search()" [isSearching]="isSearching"></app-search-input>

<div class="position-relative">

  <ngx-loading [show]="isSearching"></ngx-loading>

  <div class="alert alert-danger col-12 mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>

  <app-media-results [results]="results" [mediaType]="searchMediaType()"></app-media-results>

</div>
