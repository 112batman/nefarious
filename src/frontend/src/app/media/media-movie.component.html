<div class="position-relative">

  <ngx-loading [show]="isLoading"></ngx-loading>

  <div class="card">
    <div *ngIf="!isLoading">
      <div class="card-header">
        {{ result.title }}
      </div>
      <div class="card-body">
        <ngb-tabset>
          <ngb-tab title="Details">
            <ng-template ngbTabContent>
              <div class="mt-3">
                <h6 class="card-title">{{ result.release_date | date:'y' }}</h6>
                <p class="card-text">{{ result.overview }}</p>
                <div class="row">
                  <div class="col">
                    <img [src]="mediaPosterURL(result)"  class="img-fluid">
                  </div>
                  <div class="col position-relative">
                    <ngx-loading [show]="isSaving"></ngx-loading>
                    <form class="form" (submit)="submit()">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="isWatchingMovie" [name]="result.id" [id]="result.id">
                        <label class="form-check-label" [for]="result.id">Watch</label>
                      </div>
                      <div class="row justify-content-between m-3">
                        <button type="submit" class="btn btn-primary">
                          Save
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Status" *ngIf="isWatchingMovie">
            <ng-template ngbTabContent>
              <div *ngIf="isWatchingMovie && getWatchMovie()">
                <app-torrent-details [watchMedia]="[getWatchMovie()]"></app-torrent-details>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>

</div>
